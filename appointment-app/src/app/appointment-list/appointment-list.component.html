<div class="container">
  <div class="card mt-5">
    <div class="row">
      <div class="col">
        <h3 class="card-title text-center mt-2">Create New Appointments</h3>
      </div>
    </div>
    <div class="card-body">
      <div class="row mt-3">
        <div class="col md-6">
          <input
            class="form-control w-100"
            [(ngModel)]="newAppointmentTitle"
            placeholder="Add Title"
          />
        </div>
        <div class="col md-4">
          <input
            class="form-control"
            [(ngModel)]="newAppointmentDate"
            type="date"
          />
        </div>
        <div class="col md-2">
          <button class="btn btn-primary w-100" (click)="addApointments()">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="card">
    <div class="row">
      <div class="col">
        <h3 class="card-title text-center mt-2">Saved Appointments</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
      <ol class="list-group list-group-numbered mx-2 my-2">
        <li
          class="list-group-item d-flex justify-content-between align-items-start mt-1"
          *ngFor="let item of appointments; index as i">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ item.title }}</div>
            {{ item.date | date : "dd.MM.yyyy" }}
          </div>
          <span class="badge bg-danger rounded-pill"
            ><button class="btn text-white" (click)="removeApointments(i)">
              Delete
            </button></span>
        </li>
      </ol>
    </div>
  </div>
</div>
