<div class="container">
  <div class="card mt-3">
    <h3 class="card-title text-center m-2">Add your Book</h3>
    <div class="card-body m-3">
      <div class="row">
        <div class="col">
          <input class="form-control" [(ngModel)]="newBookTitle" placeholder="Enter the title" />
        </div>
        <div class="col">
          <input class="form-control" [(ngModel)]="newBookAuthor" placeholder="Enter the Author" />
        </div>
        <div class="col">
          <button (click)="addBook()" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div class="col">
        <h3 class="card-title text-center mt-2">Saved Books</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
      <ol class="list-group list-group-numbered mx-2 my-2">
        <li
          class="list-group-item d-flex justify-content-between align-items-start mt-1"
          *ngFor="let item of books; index as i">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ item.title }}</div>
            {{ item.author }}
          </div>
          <span class="badge bg-danger rounded-pill"
            ><button class="btn text-white" (click)="removeBook(i)">
              Delete
            </button></span>
        </li>
      </ol>
    </div>
  </div>
</div>

</div>
